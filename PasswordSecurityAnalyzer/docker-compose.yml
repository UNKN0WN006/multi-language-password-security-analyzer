version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JAVA_API_URL=http://localhost:8080
    depends_on:
      - analytics

  analytics:
    build:
      context: ./analytics
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - HIBP_API_KEY=your_hibp_api_key

networks:
  default:
    driver: bridge

volumes:
  data: {}